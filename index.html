<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img class="header__img" src="images/linux-unix-tux-penguin-cute-43298.png" alt="">
                <h1 class="header__title title">ТРЕНАЖЁР ДЛЯ ПОДГОТОВКИ К ЗАЧЁТУ</h1>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"
                    class="header__phone">@grambleonfire</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__inner">
                <div class="main__header" id="header">
                    <h2 class="main__question">Загружаем вопрос...</h2>
                </div>

                <ul class="main__list" id="list">
                    <li class="main__item">
                        <label class="main__item-label">
                            <input type="radio" name="answer" class="main__item-input">
                            <span class="main__item-check"></span>
                        </label>
                        <span class="main__item-text">Ответ</span>
                    </li>
                    <li class="main__item">
                        <label class="main__item-label">
                            <input type="radio" name="answer" class="main__item-input">
                            <span class="main__item-check"></span>
                        </label>
                        <span class="main__item-text">Ответ</span>
                    </li>
                </ul>
                <button class="main__btn" id="submit" type="submit">Ответить</button>
            </div>
            <div class="main__box">
                <a href="#guideText" id="drop" class="main__box-btn">
                    <img class="main__box-img" src="images/free-icon-information-157933.png" alt="">
                </a>
                <p id="guideText" class="main__box-text">Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
